<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation</title>
    <link rel="stylesheet" href="main.css">
    <!-- Alverse Ivey -->
</head>
<body>
    <h1>User Input Validation</h1>

    <form id="userForm" onsubmit="return validateInput()">
        <!-- Input for first name -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br><br>

        <!-- Input for last name -->
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br><br>

        <!-- Input for zip code (5 digits only) -->
        <label for="zipCode">Zip Code (5 digits):</label>
        <input type="text" id="zipCode" name="zipCode" maxlength="5" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Message display for success or errors -->
    <p id="message"></p>
   
    <script src="script.js"></script>
</body>
</html>
